<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ scenario }} Scenario</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .tweet-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #000; /* Makes the radio buttons clearly visible */
            cursor: pointer;
        }
        .form-check-label {
            font-size: 1.1rem;
            margin-left: 10px;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4">
            <h1 class="text-primary text-center">{{ scenario }} Scenario</h1>
            
            <!-- Display the print message before the tweet -->
            <div class="my-3">
                <p class="font-weight-bold">{{ print_message }}</p>
            </div>

            <div class="tweet-box my-3">
                <p class="text-muted">ðŸ“¢ <strong>Tweet:</strong> {{ tweet }}</p>
            </div>

            <form method="post">
                <fieldset class="mb-3">
                    <legend class="h5">What do you do?</legend>
                    {% for option in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="choice" value="{{ option.value }}" id="choice{{ option.value }}" required>
                        <label class="form-check-label" for="choice{{ option.value }}">{{ option.label }}</label>
                    </div>
                    {% endfor %}
                </fieldset>

                <button type="submit" class="btn btn-primary btn-lg btn-custom">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
